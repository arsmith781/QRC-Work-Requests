<!DOCTYPE html>
<html>
<head>
<title>Test Confirmation</title>
</head>
<body>

<form action="/your-action-url" method="POST" onsubmit="return confirmDelete();">
    <input type="checkbox" value="1" name="boxes"> Item 1<br>
    <input type="checkbox" value="2" name="boxes"> Item 2<br>
    <button class="btn btn-danger" type="submit">Delete Selected</button>
</form>

<script>
function confirmDelete() {
    return confirm('Are you sure you want to delete the selected items?');
}
</script>

</body>
</html>
